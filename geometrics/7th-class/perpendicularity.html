                    <label class = "thesis"><label class = "definition">Определение 15:</label> Две прямые называются перпендикулярными, если они при пересечении образуют прямой угол.</label>
                    <label class = "thesis"><label class = "definition">Определение 16:</label> Два отрезка называются перпендикулярными, если они лежат на перпендикулярных прямых.</label>
                    <figure class = "picture-wrapper" style = "float: left;">

                       </figcaption>
                    </figure>
                    <figure class = "picture-wrapper" style = "float: left;">
                       <img class = "picture" src="./../../images/geometrics/7th-class/picture-9.png">
                       <figcaption>
                           Рис. 9. Отрезки [OP] и [PQ] — перпендикулярные. 
                           Примечательно, что они даже не пересекаются, но для того, 
                           чтобы отрезки считались перпендикулярными, это условие необязательно (см. определение 16).
                       </figcaption>
                    </figure>
                    <label class = "thesis"><label class = "theorem">Теорема 5:</label> Через точку, не лежащую на данной прямой, можно провести только одну прямую, перпендикулярную данной.</label>
