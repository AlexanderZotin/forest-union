        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <img src = "./../../images/logo-img.jpg" id = "main-logo"></img>
                    <h1 class="hero-title">Углы</h1>
                    <p class="hero-text">Углы, их классификация и теоремы о них!</p><br>
                    <p>Создано <a class = "outer-link" href = "https://alexanderzotin.github.io/forest-union">объединением "Лес"<i class="fas fa-external-link-alt"></i></a></p>
                </div>
            </div>
        </section>

        <section id="about" class="section about">
            <div class="container">
                <div class="about-content">
                    <label class = "thesis"><label class = "definition">Определение 6:</label> Угол — это геометрическая фигура, образованная двумя лучами, исходящими из общей точки.</label>
                    <label class = "thesis"><label class = "definition">Определение 7:</label> Два угла называются равными, если их можно совместить наложением.</label>
                   <figure class = "picture-wrapper" style = "float: left;">
                       <img class = "picture" src="./../../images/geometrics/7th-class/picture-3.png">
                       <figcaption>
                           Рис. 3. Расположение точек относительно угла.
                       </figcaption>
                    </figure>
                    <figure class = "picture-wrapper" style = "float: left;">
                       <img class = "picture" src="./../../images/geometrics/7th-class/picture-4.png">
                       <figcaption>
                           Рис. 4. Анатомия угла. На буквах угол с рисунка можно обозначить либо как ∠AOT, либо как ∠TOA.
                       </figcaption>
                    </figure>
                    <label class = "thesis"><label class = "definition">Определение 8:</label> Угол называется развёрнутым, если обе его стороны лежат на одной прямой.</label>
                    <label class = "thesis"><label class = "theorem">Теорема 2:</label> Если угол — развёрнутый, то любая его часть — внутренняя.</label>
                    <figure class = "picture-wrapper" style = "float: left;">
                       <img class = "picture" src="./../../images/geometrics/7th-class/picture-5.png">
                       <figcaption>
                           Рис. 5. Классификация углов по градусной мере.
                       </figcaption>
                    </figure>
                    <label class = "thesis"><label class = "definition">Определение 9:</label> Угол называется острым, если его градусная мера больше 0°, но меньше 90°.</label>
                    <label class = "thesis"><label class = "definition">Определение 10:</label> Угол называется прямым, если его градусная мера равна 90°.</label>
                    <label class = "thesis"><label class = "definition">Определение 11:</label> Угол называется тупым, если его градусная мера больше 90°, <strong>но меньше 180°</strong>.</label>
                    <label class = "thesis"><label class = "definition">Определение 12:</label> Биссектриса угла — это луч, исходящий из вершины угла и делящий его пополам.</label>
                    <label class = "thesis"><label class = "definition">Определение 13:</label> Два угла называются смежными, если у них одна сторона — общая, а две другие являются <i>дополнительными лучами</i> (см. определение 5 <a class = "outer-link" href="https://alexanderzotin.github.io/forest-union/geometrics/7th-class/introduction-to-geometry">из предыдущей темы</a>).</label>
                </div>
