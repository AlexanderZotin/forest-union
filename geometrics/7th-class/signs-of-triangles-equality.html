                    <img src = "./../../images/logo-img.jpg" id = "main-logo"></img>
                    <h1 class="hero-title">Признаки равенства треугольников</h1>
                    <p class="hero-text">Как доказать, что два треугольника равны?</p><br>
                    <p>Создано <a class = "outer-link" href = "https://alexanderzotin.github.io/forest-union">объединением "Лес"<i class="fas fa-external-link-alt"></i></a></p>
                </div>
            </div>
        </section>

        <section id="about" class="section about">
            <div class="container">
                <div class="about-content">
                    <label class = "thesis"><label class = "theorem">Теорема 12</label> (первый признак равенства треугольников — по двум сторонам и углу между ними):
                    Если две стороны и угол между ними одного треугольника равны соответственно двум сторонам и углу между ними другого треугольника, то такие треугольники равны.</label>
                    <figure class = "picture-wrapper" style = "float: left;">
                       <img class = "picture" src="./../../images/geometrics/7th-class/picture-14.png">
                       <figcaption>
                           Рис. 14 к Теореме 12. △ABC = △DEF, так как AB = DE, AC = EF и ∠BAC = ∠DEF.
                       </figcaption>
                    </figure>
                    <label class = "thesis"><label class = "theorem">Теорема 13</label> 
                    (второй признак равенства треугольников — по стороне и двум прилежащим к ней углам): 
                    Если сторона и два прилежащих к ней угла одного треугольника равны соответственно стороне и 
                    двум прилежащим к ней углам другого треугольника, то такие треугольники равны.
                    </label>
                    <figure class = "picture-wrapper" style = "float: left;">
                       <img class = "picture" src="./../../images/geometrics/7th-class/picture-15.png">
                       <figcaption>
                           Рис. 15 к Теореме 13. △ABC = △DEF, так как AC = EF, ∠BAC = ∠DEF и ∠BCA = ∠DFE.
                       </figcaption>
                    </figure>
                    <label class = "thesis"><label class = "theorem">Теорема 14</label> 
                    (третий признак равенства треугольников — по трём сторонам): 
                    Если три стороны одного треугольника равны соответственно трём сторонам другого треугольника,
                    то такие треугольники равны.
                    </label>
                    <figure class = "picture-wrapper" style = "float: left;">
                       <img class = "picture" src="./../../images/geometrics/7th-class/picture-16.png">
                       <figcaption>
                           Рис. 16 к Теореме 14. △ABC = △DEF, так как AC = EF, AB = ED и BC = DF.
                       </figcaption>
                    </figure>
                </div>
            </div>
